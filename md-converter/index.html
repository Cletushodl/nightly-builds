            <!-- Spell Check Panel -->

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const wordCountEl = document.getElementById('wordCount');
        const charCountEl = document.getElementById('charCount');
        const spellPanel = document.getElementById('spellPanel');
        const spellCounter = document.getElementById('spellCounter');
        const currentWordEl = document.getElementById('currentWord');
        const wordContextEl = document.getElementById('wordContext');
        const suggestionButtonsEl = document.getElementById('suggestionButtons');
        const customWordInput = document.getElementById('customWord');
        
        let dictionary = null;
        let spellErrors = [];
        let currentErrorIndex = 0;
        let ignoredWords = new Set();
        
        // Load dictionary
        async function loadDictionary() {
            if (dictionary) return dictionary;
            try {
                const [aff, dic] = await Promise.all([
                    fetch('https://cdn.jsdelivr.net/npm/dictionary-en@3.2.0/index.aff').then(r => r.text()),
                    fetch('https://cdn.jsdelivr.net/npm/dictionary-en@3.2.0/index.dic').then(r => r.text())
                ]);
                dictionary = new Typo('en_US', aff, dic);
            } catch (e) {
                console.error('Dictionary load failed:', e);
                alert('Failed to load dictionary. Please check your internet connection.');
            }
            return dictionary;
        }
        
        // Render markdown
        function render() {
            const text = editor.value;
            preview.innerHTML = marked.parse(text);
            
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            wordCountEl.textContent = `Words: ${words}`;
            charCountEl.textContent = `Characters: ${text.length}`;
        }
        
        let renderTimeout;
        editor.addEventListener('input', () => {
            clearTimeout(renderTimeout);
            renderTimeout = setTimeout(render, 150);
        });
        
        // File input
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    editor.value = e.target.result;
                    render();
                };
                reader.readAsText(file);
            }
        });
        
        // Spell Check Functions
        async function startSpellCheck() {
            const dict = await loadDictionary();
            if (!dict) return;
            
            const text = editor.value;
            spellErrors = [];
            ignoredWords.clear();
            
            // Find all word positions
            const wordRegex = /[a-zA-Z']+/g;
            let match;
            const seenPositions = new Map(); // word -> first position
            
            while ((match = wordRegex.exec(text)) !== null) {
                const word = match[0];
                const lower = word.toLowerCase();
                
                // Skip short words, contractions, and already checked
                if (word.length <= 1) continue;
                if (word.includes("'")) continue;
                
                if (!dict.check(word) && !dict.check(lower) && !dict.check(word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())) {
                    spellErrors.push({
                        word: word,
                        index: match.index,
                        suggestions: dict.suggest(word).slice(0, 5)
                    });
                }
            }
            
            if (spellErrors.length === 0) {
                alert('‚úì No spelling errors found!');
                return;
            }
            
            currentErrorIndex = 0;
            spellPanel.classList.add('active');
            showCurrentError();
        }
        
        function showCurrentError() {
            if (spellErrors.length === 0) {
                closeSpellCheck();
                return;
            }
            
            const error = spellErrors[currentErrorIndex];
            spellCounter.textContent = `Error ${currentErrorIndex + 1} of ${spellErrors.length}`;
            currentWordEl.textContent = error.word;
            
            // Show context
            const text = editor.value;
            const start = Math.max(0, error.index - 30);
            const end = Math.min(text.length, error.index + error.word.length + 30);
            let context = text.slice(start, end);
            
            // Highlight the word in context
            const relativeIndex = error.index - start;
            const before = escapeHtml(context.slice(0, relativeIndex));
            const word = escapeHtml(context.slice(relativeIndex, relativeIndex + error.word.length));
            const after = escapeHtml(context.slice(relativeIndex + error.word.length));
            
            wordContextEl.innerHTML = `${start > 0 ? '...' : ''}${before}<span class="highlight">${word}</span>${after}${end < text.length ? '...' : ''}`;
            
            // Show suggestions
            suggestionButtonsEl.innerHTML = error.suggestions.map((s, i) => 
                `<button class="suggestion-btn" onclick="replaceWith('${escapeHtml(s)}')">${i + 1}. ${escapeHtml(s)}</button>`
            ).join('');
            
            if (error.suggestions.length === 0) {
                suggestionButtonsEl.innerHTML = '<span style="color: #888;">No suggestions available</span>';
            }
            
            // Clear custom input
            customWordInput.value = error.word;
            
            // Highlight in editor
            editor.focus();
            editor.setSelectionRange(error.index, error.index + error.word.length);
        }
        
        function escapeHtml(text) {
            return text.replace(/[&<>"']/g, m => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
            }[m]));
        }
        
        function nextError() {
            if (spellErrors.length === 0) return;
            currentErrorIndex = (currentErrorIndex + 1) % spellErrors.length;
            showCurrentError();
        }
        
        function prevError() {
            if (spellErrors.length === 0) return;
            currentErrorIndex = (currentErrorIndex - 1 + spellErrors.length) % spellErrors.length;
            showCurrentError();
        }
        
        function replaceWith(newWord) {
            if (spellErrors.length === 0) return;
            
            const error = spellErrors[currentErrorIndex];
            const text = editor.value;
            
            // Replace the word
            editor.value = text.slice(0, error.index) + newWord + text.slice(error.index + error.word.length);
            render();
            
            // Adjust subsequent error positions
            const diff = newWord.length - error.word.length;
            for (let i = currentErrorIndex + 1; i < spellErrors.length; i++) {
                spellErrors[i].index += diff;
            }
            
            // Remove current error and show next
            spellErrors.splice(currentErrorIndex, 1);
            if (currentErrorIndex >= spellErrors.length) {
                currentErrorIndex = 0;
            }
            
            if (spellErrors.length === 0) {
                alert('‚úì All spelling errors corrected!');
                closeSpellCheck();
            } else {
                showCurrentError();
            }
        }
        
        function replaceWithCustom() {
            const newWord = customWordInput.value.trim();
            if (newWord) {
                replaceWith(newWord);
            }
        }
        
        function ignoreOnce() {
            if (spellErrors.length === 0) return;
            spellErrors.splice(currentErrorIndex, 1);
            if (currentErrorIndex >= spellErrors.length) {
                currentErrorIndex = 0;
            }
            if (spellErrors.length === 0) {
                alert('‚úì Spell check complete!');
                closeSpellCheck();
            } else {
                showCurrentError();
            }
        }
        
        function ignoreAll() {
            if (spellErrors.length === 0) return;
            const word = spellErrors[currentErrorIndex].word.toLowerCase();
            spellErrors = spellErrors.filter(e => e.word.toLowerCase() !== word);
            if (currentErrorIndex >= spellErrors.length) {
                currentErrorIndex = 0;
            }
            if (spellErrors.length === 0) {
                alert('‚úì Spell check complete!');
                closeSpellCheck();
            } else {
                showCurrentError();
            }
        }
        
        function replaceAll() {
            if (spellErrors.length === 0) return;
            
            const error = spellErrors[currentErrorIndex];
            const newWord = customWordInput.value.trim() || (error.suggestions[0] || error.word);
            const oldWord = error.word;
            
            // Replace all instances
            let text = editor.value;
            const regex = new RegExp(`\\b${oldWord}\\b`, 'g');
            text = text.replace(regex, newWord);
            editor.value = text;
            render();
            
            // Remove all matching errors
            spellErrors = spellErrors.filter(e => e.word !== oldWord);
            if (currentErrorIndex >= spellErrors.length) {
                currentErrorIndex = 0;
            }
            
            if (spellErrors.length === 0) {
                alert('‚úì All spelling errors corrected!');
                closeSpellCheck();
            } else {
                // Rerun spell check to fix positions
                startSpellCheck();
            }
        }
        
        function closeSpellCheck() {
            spellPanel.classList.remove('active');
            spellErrors = [];
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (!spellPanel.classList.contains('active')) return;
            
            if (e.key === 'Escape') {
                closeSpellCheck();
            } else if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                e.preventDefault();
                nextError();
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                e.preventDefault();
                prevError();
            } else if (e.key >= '1' && e.key <= '5') {
                const idx = parseInt(e.key) - 1;
                const error = spellErrors[currentErrorIndex];
                if (error && error.suggestions[idx]) {
                    replaceWith(error.suggestions[idx]);
                }
            } else if (e.key === 'Enter' && document.activeElement === customWordInput) {
                e.preventDefault();
                replaceWithCustom();
            }
        });
        
        // Export PDF
        async function exportPDF() {
            document.getElementById('loading').style.display = 'block';
            
            const element = preview.cloneNode(true);
            element.style.padding = '40px';
            element.style.background = '#fff';
            element.style.color = '#222';
            element.style.height = 'auto';
            element.style.maxHeight = 'none';
            element.style.overflow = 'visible';
            element.style.position = 'absolute';
            element.style.left = '-9999px';
            element.style.top = '0';
            element.style.width = '6.5in';
            document.body.appendChild(element);
            
            const opt = {
                margin: [0.75, 0.75],
                filename: 'document.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' },
                pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
            };
            
            try {
                await html2pdf().set(opt).from(element).save();
            } catch (e) {
                alert('PDF generation failed: ' + e.message);
            }
            document.body.removeChild(element);
            
            document.getElementById('loading').style.display = 'none';
        }
        
        // Export DOC
        function exportDOC() {
            const html = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="utf-8">
                    <style>
                        body { font-family: 'Times New Roman', serif; font-size: 12pt; line-height: 1.6; max-width: 6.5in; margin: 1in auto; }
                        h1 { font-size: 18pt; margin-top: 24pt; }
                        h2 { font-size: 16pt; margin-top: 18pt; }
                        h3 { font-size: 14pt; margin-top: 14pt; }
                        p { margin: 12pt 0; }
                        ul, ol { margin: 12pt 0; padding-left: 0.5in; }
                        li { margin: 6pt 0; }
                        code { font-family: 'Courier New', monospace; background: #f0f0f0; padding: 2px 4px; }
                        pre { font-family: 'Courier New', monospace; background: #f0f0f0; padding: 12pt; margin: 12pt 0; white-space: pre-wrap; }
                        blockquote { margin: 12pt 0; padding-left: 0.5in; border-left: 3pt solid #ccc; color: #555; }
                        table { border-collapse: collapse; width: 100%; margin: 12pt 0; }
                        th, td { border: 1pt solid #000; padding: 6pt; }
                    </style>
                </head>
                <body>${preview.innerHTML}</body>
                </html>
            `;
            
            const blob = new Blob([html], { type: 'application/msword' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'document.doc';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Initial render
        render();
        
        // Preload dictionary
        loadDictionary();
    </script>
